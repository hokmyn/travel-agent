<form class="form" action="">

  <label class="form__label">
    <span>LOCATION</span>
    <input id="autoCompleteCountry" class="form__input" type="text" placeholder="e.g. Bali, Indonesia"> 
  </label>

  <div class="form__devider"></div>

  <label class="form__label form__label_calendar">
    <span>Date and Time</span>
    <input id="datepicker" class="form__input" type="text" placeholder="MM/DD/YYYY">
  </label>

  <button class="form__btn">
    <img src="./img/icons/search.svg" alt="Search">
  </button>
</form>
